project:
  name: evadiab-clinical-ml
  run_name: evadiab_xgboost_baseline
  seed: 42

data:
  csv_path: data/processed/evadiab_clinical_clean.csv
  label_col: label
  drop_cols: []   # put ["id"] here if id exists in your CSV

features:
  continuous: [age, creat, HBA1C, hdl, ldl, tg, BMI_post_imputation]
  categorical: [Smoke, history_CAD, sex_male]   # treated as numeric (ordinal/binary)

split:
  test_size: 0.2
  stratify: true

model:
  # logistic_regression / random_forest / xgboost
  type: xgboost
  params:
    n_estimators: 300
    max_depth: 3
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
    reg_alpha: 0.0
    reg_lambda: 1.0
    objective: binary:logistic
    eval_metric: logloss
    random_state: 42
    n_jobs: -1

wandb:
  enabled: true
